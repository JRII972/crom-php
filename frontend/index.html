<!doctype html>
<html lang="en" data-theme="caramellatte">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon App</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="drawer drawer-mobile h-screen">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-side">
        <label for="my-drawer" class="drawer-overlay"></label>
        <ul class="menu p-4 w-60 bg-base-200 text-base-content space-y-2">
          <li class="menu-title"><span>Menu</span></li>
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-base-100 px-4 shadow-sm">
          <div class="flex-none lg:hidden">
            <label for="my-drawer" class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </label>
          </div>
          <div class="navbar-start">
            <div class="breadcrumbs">
              <ul>
                <li><a>Home</a></li>
                <li>Dashboard</li>
              </ul>
            </div>
          </div>
          <div class="navbar-end">
            <span id="current-date" class="text-sm"></span>
          </div>
        </div>
        <!-- Main content -->
        <main class="p-4 flex-1 bg-base-100">
          <!-- contenu vide -->
        </main>
      </div>
    </div>

    <script>
      document.getElementById('current-date').textContent =
        new Date().toLocaleDateString('fr-FR', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
    </script>
  </body>
</html>
